<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reborn Companion (PWA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#F7A8B8">
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <style>
    body { margin: 0; background: #fff; }
    .splash {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, #F7A8B8 0%, #B6E3C6 100%);
      color: #3A3A3A; font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue";
    }
    .hide { display: none; }
  </style>
</head>
<body>
  <div id="splash" class="splash"><h1>üçº Reborn Companion</h1></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/stlite@0.72.0/dist/stlite.js"></script>
  <script type="module">
    import { mount } from "https://cdn.jsdelivr.net/npm/stlite@0.72.0/dist/stlite.mjs";
    const py = await (await fetch("./app.py")).text();
    mount([{path:"/app.py", content:py}], { entrypoint: "/app.py" });
    window.addEventListener('stlite:mounted', () => {
      document.getElementById('splash')?.classList.add('hide');
    });
  </script>
</body>
</html>
